<!DOCTYPE html>
<html>
<head>
  <title>Salesforce MIAW Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }
    #chatbox {
      width: 360px;
      height: 500px;
      display: none;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      overflow: hidden;
      border: 1px solid #d8dde6;
    }
    #chatHeader {
      background-color: #0070d2;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f4f6f9;
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      clear: both;
    }
    .user {
      background-color: #e3f3ff;
      align-self: flex-end;
      float: right;
    }
    .agent {
      background-color: #ffffff;
      border: 1px solid #d8dde6;
      align-self: flex-start;
      float: left;
    }
    #chatInputContainer {
      border-top: 1px solid #d8dde6;
      padding: 8px;
      display: flex;
    }
    #chatInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #d8dde6;
      border-radius: 20px;
      outline: none;
    }
    button {
      background-color: #0070d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fb2;
    }
  </style>
</head>
<body>

  <button onclick="openChat()">Chat with Us</button>

  <div id="chatbox">
    <div id="chatHeader">Live Chat Support</div>
    <div id="chatMessages"></div>
    <div id="chatInputContainer">
      <input id="chatInput" type="text" placeholder="Type your message..." onkeydown="handleKey(event)">
    </div>
  </div>

  <script>
    let accessToken = "";
    let userId = "";
    let sessionId = "";

    async function openChat() {
      document.getElementById("chatbox").style.display = "flex";
      await startChat();
    }

    async function startChat() {
      await getAccessToken();
      //await createMessagingUser();
      //await createMessagingSession();
      //await sendInitialMessage("An agent will be with you shortly...");
      //pollMessages();
    }

    async function getAccessToken() {
      const endpoint = "https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v2/authorization/unauthenticated/access-token";

      const payload = {
        orgId: "00D7F000001Z0fO",
        esDeveloperName: "MIAW_REST",
        capabilitiesVersion: "1",
        platform: "Web",
        deviceId: crypto.randomUUID(),
        context: {
          appName: "customChatApp",
          clientVersion: "1.0.0"
        }
      };

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
                  'Accept':'*/*',
                  'Content-Type':'application/json',
                 },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      console.log("access token"+ data.accessToken);
      accessToken = data.accessToken;
    }

    async function createMessagingUser() {
      const endpoint = "https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/users";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          'Access-Control-Allow-Origin':'*',
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({})
      });

      const data = await res.json();
      console.log("data## "+ data);
      userId = data.userId;
    }

    async function createMessagingSession() {
      const endpoint = `https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/sessions`;

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          'Access-Control-Allow-Origin':'*',
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({ userId })
      });

      const data = await res.json();
      sessionId = data.sessionId;
    }

    async function sendInitialMessage(message) {
      await sendUserMessage(message);
    }

    async function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (message) {
          appendMessage(message, "user");
          input.value = "";
          await sendUserMessage(message);
        }
      }
    }

    async function sendUserMessage(message) {
      const endpoint = `https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/messages`;

      await fetch(endpoint, {
        method: "POST",
        headers: {
          'Access-Control-Allow-Origin':'*',
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({
          userId,
          sessionId,
          message: {
            type: "text",
            text: message
          }
        })
      });
    }

    function appendMessage(msg, sender) {
      const msgEl = document.createElement("div");
      msgEl.className = "message " + sender;
      msgEl.innerText = msg;
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.appendChild(msgEl);
      msgEl.scrollIntoView({ behavior: "smooth" });
    }

    async function pollMessages() {
      setInterval(async () => {
        const endpoint = `https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/messages?userId=${userId}&sessionId=${sessionId}`;

        const res = await fetch(endpoint, {
          method: "GET",
          headers: {
             'Access-Control-Allow-Origin':'*',
            "Authorization": `Bearer ${accessToken}`
          }
        });

        const data = await res.json();
        data.messages.forEach(msg => {
          if (msg.direction === "Inbound") {
            appendMessage(msg.text, "agent");
          }
        });
      }, 3000);
    }
  </script>

</body>
</html>
