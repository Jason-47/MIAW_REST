<!DOCTYPE html>
<html>
<head>
  <title>Salesforce MIAW Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chatbox {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
      justify-content: space-between;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .agent { text-align: left; color: green; }
    #chatInput { width: 100%; box-sizing: border-box; padding: 10px; border-top: 1px solid #ccc; }
  </style>
</head>
<body>

  <button onclick="openChat()">Chat with Us</button>

  <div id="chatbox">
    <div id="chatMessages"></div>
    <input id="chatInput" type="text" placeholder="Type a message..." onkeydown="handleKey(event)">
  </div>

  <script>
    let accessToken = "";
    let userId = "";
    let sessionId = "";

    async function openChat() {
      document.getElementById("chatbox").style.display = "flex";
      await startChat();
    }

    async function startChat() {
      await getAccessToken();
      await createMessagingUser();
      await createMessagingSession();
      await sendInitialMessage("An agent will be with you shortly...");
      pollMessages();
    }

    async function getAccessToken() {
      const endpoint = "https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v2/authorization/unauthenticated/access-token";

      const payload = {
        orgId: "00D7F000001Z0fO",
        esDeveloperName: "MIAW_REST",
        capabilitiesVersion: "1",
        platform: "Web",
        deviceId: crypto.randomUUID(),
        context: {
          appName: "customChatApp",
          clientVersion: "1.0.0"
        }
      };

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      accessToken = data.accessToken;
    }

    async function createMessagingUser() {
      const endpoint = "https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/users";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({})
      });

      const data = await res.json();
      userId = data.userId;
    }

    async function createMessagingSession() {
      const endpoint = `https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/sessions`;

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({ userId })
      });

      const data = await res.json();
      sessionId = data.sessionId;
    }

    async function sendInitialMessage(message) {
      const endpoint = `https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/messages`;

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({
          userId,
          sessionId,
          message: {
            type: "text",
            text: message
          }
        })
      });
    }

    async function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (message) {
          appendMessage(message, "user");
          input.value = "";
          await sendUserMessage(message);
        }
      }
    }

    async function sendUserMessage(message) {
      const endpoint = `https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/messages`;

      await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({
          userId,
          sessionId,
          message: {
            type: "text",
            text: message
          }
        })
      });
    }

    function appendMessage(msg, sender) {
      const msgEl = document.createElement("div");
      msgEl.className = "message " + sender;
      msgEl.innerText = msg;
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.appendChild(msgEl);
      msgEl.scrollIntoView({ behavior: "smooth" });
    }

    async function pollMessages() {
      setInterval(async () => {
        const endpoint = `https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/messages?userId=${userId}&sessionId=${sessionId}`;

        const res = await fetch(endpoint, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${accessToken}`
          }
        });

        const data = await res.json();
        data.messages.forEach(msg => {
          if (msg.direction === "Inbound") {
            appendMessage(msg.text, "agent");
          }
        });
      }, 3000);
    }
  </script>

</body>
</html>
