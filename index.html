<!DOCTYPE html>
<html>
<head>
  <title>Salesforce MIAW Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }
    #chatbox, #prechatForm {
      width: 360px;
      display: none;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      overflow: hidden;
      border: 1px solid #d8dde6;
    }
    #chatbox {
      height: 500px;
    }
    #chatHeader {
      background-color: #0070d2;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f4f6f9;
    }
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      clear: both;
    }
    .user {
      background-color: #e3f3ff;
      float: right;
    }
    .agent {
      background-color: #ffffff;
      border: 1px solid #d8dde6;
      float: left;
    }
    #chatInputContainer {
      border-top: 1px solid #d8dde6;
      padding: 8px;
      display: flex;
    }
    #chatInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #d8dde6;
      border-radius: 20px;
      outline: none;
    }
    button {
      background-color: #0070d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fb2;
    }
    #prechatForm form {
      display: flex;
      flex-direction: column;
      padding: 15px;
    }
    #prechatForm input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <button onclick="showPrechat()">Chat with Us</button>

  <div id="prechatForm">
    <div id="chatHeader">Start Chat</div>
    <form onsubmit="submitPrechat(event)">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <button type="submit">Start Chat</button>
    </form>
  </div>

  <div id="chatbox">
    <div id="chatHeader">Live Chat Support</div>
    <div id="chatMessages"></div>
    <div id="chatInputContainer">
      <input id="chatInput" type="text" placeholder="Type your message..." onkeydown="handleKey(event)">
    </div>
  </div>

  <script>
    let accessToken = "", userId = "", sessionId = "";

    function showPrechat() {
      document.getElementById("prechatForm").style.display = "flex";
    }

    async function submitPrechat(event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();

      document.getElementById("prechatForm").style.display = "none";
      document.getElementById("chatbox").style.display = "flex";

      await getAccessToken();
      await createMessagingUser();
      await createMessagingSession();

      await createConversation(firstName, lastName, email, subject);
    }

    async function getAccessToken() {
      const payload = {
        orgId: "00D7F000001Z0fO",
        esDeveloperName: "MIAW_REST",
        capabilitiesVersion: "1",
        platform: "Web",
        deviceId: crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substring(2),
        context: {
          appName: "customChatApp",
          clientVersion: "1.0.0"
        }
      };

      const res = await fetch("https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v2/authorization/unauthenticated/access-token", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      accessToken = data.accessToken;
    }

    async function createMessagingUser() {
      const res = await fetch("https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({})
      });

      const data = await res.json();
      userId = data.userId;
    }

    async function createMessagingSession() {
      const res = await fetch("https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/sessions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({ userId })
      });

      const data = await res.json();
      sessionId = data.sessionId;
    }

    async function createConversation(firstName, lastName, email, subject) {
      const endpoint = "https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/conversations";

      const payload = {
        userId,
        sessionId,
        customAttributes: {
          FirstName: firstName,
          LastName: lastName,
          Email: email,
          Subject: subject
        }
      };

      const res = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      console.log("Conversation created: ", data);
    }

    async function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (message) {
          appendMessage(message, "user");
          input.value = "";
          await sendUserMessage(message);
        }
      }
    }

    async function sendUserMessage(message) {
      const endpoint = "https://maneendranath-dev-ed.my.salesforce-scrt.com/iamessage/api/v1/messaging/messages";

      await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({
          userId,
          sessionId,
          message: {
            type: "text",
            text: message
          }
        })
      });
    }

    function appendMessage(msg, sender) {
      const msgEl = document.createElement("div");
      msgEl.className = "message " + sender;
      msgEl.innerText = msg;
      document.getElementById("chatMessages").appendChild(msgEl);
      msgEl.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
